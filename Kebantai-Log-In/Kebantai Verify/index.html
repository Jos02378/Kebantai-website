<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Verify - Kebantai</title>
</head>
<body>
    <div class="wrapper">
        <div class="dark-background"></div>
        <header class="page-header">
            <div class="header-menu">
                <div class="header-logo">KEBANTAI</div>
            </div>
            <div class="navigation-toggle">
                <img class="navigation-toggle-icon" src="./images/Header images/burger-icon.svg" alt="">
            </div>
            <div class="navigation right-header-tab">
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/why.svg" alt=""></span>
                    <p class="right-tab-name">Why Kebantai?</p>
                </a>
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/about.svg" alt=""></span>

                </a>
                <a href="#" class="right-tab-options">
                    <span class="right-tab-icon"><img src="./images/Header images/contact.svg"alt=""></span>
                    <p class="right-tab-name">Contact</p>
                </a>
                <a href="#" class="right-tab-options active-page">
                    <span class="right-tab-icon"><img src="./images/Header images/login.svg"alt=""></span>
                    <p class="right-tab-name">Log In</p>
                </a>
            </div>
        </header>
        <div class="content">
            <div class="verify-section">
                <h1 class="verify-title">We've sent you a good ol' verification email!</h1>
                <h4 class="verify-subtitle">please patiently check your email</h4>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</html>
